<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>videoUI</title>
    <link rel="stylesheet" href="../../components/iconfont-br/iconfont.css">
    <link rel="stylesheet" href="../../src/css/jquery.videoUI.css">
    <style>
        .container {

        }

        .container .video-ui {
            width: 720px;
            height: 480px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<div class="container"><!--网页全屏时的容器-->

</div>

<script src="../../src/js/jquery.videoUI.js"></script>

<script>

        let vui = $(".video-ui").videoUi({

                // src: "http://vjs.zencdn.net/v/oceans.mp4",

                // src: "https://iedu.rizhaosteel.com:9443/kp/stream_video-5.mp4",
                src: "http://127.0.0.1:8000/kp/stream_video-5.mp4",
                // src: "../../media/star.mp4",
                type: "video/mp4",
            },
            // bulletAble: true,
            // quality: {
            //     items: ["4K", "1080P 高清", "720P 高清", "480P 清晰", "360P 流畅", "自动"],
            //     selected: 1
            // },
            playbackRate: [{
                name: "2.0X",

                value: "1.5",
                selected: false
            }, {

                selected: false

        // vui.pause();
    });

</html>
