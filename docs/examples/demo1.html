<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>videoUI</title>
    <link rel="stylesheet" href="../../components/iconfont-br/iconfont.css">
    <link rel="stylesheet" href="../../src/css/jquery.videoUI.css">
    <style>
        .container {

        }

        .container .video-ui {
            width: 720px;
            height: 480px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<div class="container"><!--网页全屏时的容器-->
    <div class="video-ui"></div>
</div>

</body>
<script src="../../components/jquery/jquery-3.4.1.js"></script>
<script src="../../src/js/jquery.videoUI.js"></script>

<script>
    $(function () {
        let vui = $(".video-ui").videoUi({
            poster: "https://iedu.rizhaosteel.com:9443/static/images/video_loading.png",
            // poster: "http://127.0.0.1:8000/static/images/video_loading.png",
            source: {
                // src: "http://vjs.zencdn.net/v/oceans.mp4",
                // src: "http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4",
                src: "https://iedu.rizhaosteel.com:9443/kp/stream_video-5.mp4",
                // src: "http://127.0.0.1:8000/kp/stream_video-5.mp4",
                // src: "../../media/star.mp4",
                type: "video/mp4",
            },
            browserFullscreen: true,
            // browserFullscreenContainer:$(".container"),

        })
        vui.play();
        // vui.pause();
    });

</script>
</html>
